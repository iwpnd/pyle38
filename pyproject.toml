[tool.poetry]
name = "pyle38"
version = "0.1.0"
description = "Async python client for Tile38"
authors = ["Benjamin Ramser <legionaerr@googlemail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.8.1"
aioredis = "2.0.0a1"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pre-commit = "^2.12.0"
mypy = "^0.812"
black = "^20.8b1"
pytest-asyncio = "^0.14.0"
gitlint = "^0.15.0"
poethepoet = "^0.10.0"
isort = "^5.8.0"
pytest-cov = "^2.11.1"
flake8 = "^3.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[mypy]
python_version = 3.8
ignore_missing_imports = true

[tool.poe.tasks]
test       = "poetry run pytest -vv -s tests/"
test-cov   = "poetry run pytest -vv -s --cov=pyle38 tests/"
mypy       = "poetry run mypy --config-file pyproject.toml"
lint       = "flake8 ."
up         = "docker-compose up"
down       = "docker-compose down"
